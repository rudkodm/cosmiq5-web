<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cosmiq 5 Manager v23 (Fixed)</title>
        <style>
            :root {
                --blue: #007bff;
                --green: #28a745;
                --red: #dc3545;
                --bg: #f8f9fa;
                --text: #212529;
            }
            body {
                font-family: monospace;
                background: var(--bg);
                color: var(--text);
                padding: 15px;
                max-width: 600px;
                margin: 0 auto;
            }

            header {
                text-align: center;
                margin-bottom: 20px;
                font-family: sans-serif;
            }
            h1 {
                font-size: 20px;
                margin: 0;
                color: #343a40;
            }
            .status {
                font-size: 12px;
                font-weight: 600;
                color: #adb5bd;
                margin-top: 5px;
            }
            .connected {
                color: var(--green);
            }

            button {
                cursor: pointer;
                border: none;
                outline: none;
                font-weight: 600;
                font-family: sans-serif;
            }
            .btn-main {
                width: 100%;
                padding: 14px;
                border-radius: 10px;
                font-size: 16px;
                color: white;
                background: var(--blue);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
            .btn-test {
                background: #6f42c1;
            }
            .btn-disc {
                background: #6c757d;
                display: none;
            }

            .tabs {
                display: flex;
                background: white;
                padding: 5px;
                border-radius: 10px;
                margin-bottom: 15px;
            }
            .tab {
                flex: 1;
                padding: 10px;
                background: none;
                color: #6c757d;
                border-radius: 8px;
                font-size: 14px;
            }
            .tab.active {
                background: var(--blue);
                color: white;
            }

            .section {
                display: none;
            }
            .section.active {
                display: block;
            }

            .card {
                background: white;
                padding: 15px;
                border-radius: 12px;
                margin-bottom: 12px;
                border: 1px solid #dee2e6;
            }
            .card.error {
                border-color: var(--red);
                background: #fff5f5;
            }

            .label {
                font-size: 12px;
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
                color: #666;
                font-family: sans-serif;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 5px;
            }

            .btn-opt {
                padding: 8px;
                background: #e9ecef;
                border-radius: 4px;
                color: #495057;
                font-size: 12px;
            }
            .btn-opt.selected {
                background: #cce5ff;
                color: #004085;
                border: 1px solid #b8daff;
            }

            .synced {
                transition: 0.5s;
                background-color: #d4edda;
            }

            .row {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 15px;
            }
            input[type="range"] {
                flex: 1;
            }
            input[type="number"] {
                width: 50px;
                padding: 5px;
                text-align: center;
                border: 1px solid #ced4da;
                border-radius: 4px;
            }
            .btn-set {
                padding: 6px 12px;
                background: var(--blue);
                color: white;
                border-radius: 4px;
                font-size: 12px;
            }

            #log {
                font-size: 10px;
                color: #00ff00;
                background: #000;
                margin-top: 20px;
                text-align: left;
                height: 300px;
                overflow-y: scroll;
                padding: 10px;
                border-radius: 8px;
                white-space: pre-wrap;
                line-height: 1.4;
            }
            .tx-desc {
                color: #00bfff;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cosmiq 5 Manager v23</h1>
            <div id="status" class="status">Disconnected</div>
        </header>

        <button id="connectBtn" class="btn-main" onclick="connect()">
            Connect & Sync
        </button>
        <button
            id="testBtn"
            class="btn-main btn-test"
            onclick="runSystemTest()"
            style="display: none"
        >
            RUN FULL SYSTEM TEST
        </button>
        <button
            id="disconnectBtn"
            class="btn-main btn-disc"
            onclick="disconnect()"
        >
            Disconnect
        </button>

        <div id="app" style="display: none; margin-top: 20px">
            <div class="tabs">
                <button class="tab active" onclick="tab('gen')">General</button>
                <button class="tab" onclick="tab('scuba')">Scuba</button>
                <button class="tab" onclick="tab('free')">Freedive</button>
            </div>

            <div id="gen" class="section active">
                <div class="card">
                    <span class="label">Default Mode</span>
                    <div class="grid" id="modeGroup">
                        <button
                            class="btn-opt"
                            id="mode0"
                            onclick="setMode(0, this)"
                        >
                            Scuba
                        </button>
                        <button
                            class="btn-opt"
                            id="mode2"
                            onclick="setMode(2, this)"
                        >
                            Freedive
                        </button>
                        <button
                            class="btn-opt"
                            id="mode1"
                            onclick="setMode(1, this)"
                        >
                            Gauge
                        </button>
                    </div>
                    <div style="height: 10px"></div>
                    <span class="label">Screen Timeout</span>
                    <div class="row">
                        <select id="timeoutSel" style="flex: 1">
                            <option value="20">20s</option>
                            <option value="30">30s</option>
                            <option value="60">60s</option>
                        </select>
                        <button class="btn-set" onclick="setTimeoutSec()">
                            Set
                        </button>
                    </div>
                    <span class="label">Backlight</span>
                    <div class="grid" id="blGroup">
                        <button
                            class="btn-opt"
                            id="bl3"
                            onclick="setBL(3, this)"
                        >
                            1
                        </button>
                        <button
                            class="btn-opt"
                            id="bl4"
                            onclick="setBL(4, this)"
                        >
                            2
                        </button>
                        <button
                            class="btn-opt"
                            id="bl5"
                            onclick="setBL(5, this)"
                        >
                            3
                        </button>
                        <button
                            class="btn-opt"
                            id="bl6"
                            onclick="setBL(6, this)"
                        >
                            4
                        </button>
                        <button
                            class="btn-opt"
                            id="bl7"
                            onclick="setBL(7, this)"
                        >
                            5
                        </button>
                    </div>
                </div>
            </div>

            <div id="scuba" class="section">
                <div class="card">
                    <span class="label">Safety Factor</span>
                    <div class="grid" id="safeGroup">
                        <button
                            class="btn-opt"
                            id="safe0"
                            onclick="setSafe(0, this)"
                        >
                            Consv
                        </button>
                        <button
                            class="btn-opt"
                            id="safe1"
                            onclick="setSafe(1, this)"
                        >
                            Norm
                        </button>
                        <button
                            class="btn-opt"
                            id="safe2"
                            onclick="setSafe(2, this)"
                        >
                            Prog
                        </button>
                    </div>
                    <div style="height: 10px"></div>
                    <span class="label">Max PPO2</span>
                    <div class="row">
                        <input
                            type="range"
                            id="ppo2Range"
                            min="1.2"
                            max="1.6"
                            step="0.1"
                            oninput="upd('ppo2Val', this.value)"
                        />
                        <span id="ppo2Val">--</span>
                        <button class="btn-set" onclick="setPPO2()">Set</button>
                    </div>
                    <span class="label">Air Mix (O2 %)</span>
                    <div class="row">
                        <input
                            type="range"
                            id="airRange"
                            min="21"
                            max="40"
                            step="1"
                            oninput="upd('airVal', this.value + '%')"
                        />
                        <span id="airVal">--</span>
                        <button class="btn-set" onclick="setAir()">Set</button>
                    </div>
                </div>
                <div class="card">
                    <span class="label">Alarms</span>
                    <div class="row">
                        <span>Depth(m)</span
                        ><input type="number" id="scubaDepth" /><button
                            class="btn-set"
                            onclick="setScubaDepth()"
                        >
                            Set
                        </button>
                    </div>
                    <div class="row">
                        <span>Time(min)</span
                        ><input type="number" id="scubaTime" /><button
                            class="btn-set"
                            onclick="setScubaTime()"
                        >
                            Set
                        </button>
                    </div>
                </div>
            </div>

            <div id="free" class="section">
                <div class="card">
                    <span class="label">Alarms</span>
                    <div class="row">
                        <span>Max Time(s)</span
                        ><input type="number" id="fdTimeRange" /><button
                            class="btn-set"
                            onclick="setFdTime()"
                        >
                            Set
                        </button>
                    </div>
                    <div id="fdAlarms"></div>
                </div>
            </div>
        </div>

        <div id="log">Waiting...</div>

        <script>
            const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
            let dev, txChar, rxChar;

            const fdDiv = document.getElementById("fdAlarms");
            for (let i = 1; i <= 6; i++) {
                fdDiv.innerHTML += `<div class="row"><span style="font-size:11px; flex:1">Alarm ${i}</span><input type="number" id="fd${i}"><button class="btn-set" onclick="setFdDepth(${i})">Set</button></div>`;
            }

            function tab(id) {
                document
                    .querySelectorAll(".section")
                    .forEach((e) => e.classList.remove("active"));
                document
                    .querySelectorAll(".tab")
                    .forEach((e) => e.classList.remove("active"));
                document.getElementById(id).classList.add("active");
                event.target.classList.add("active");
            }
            function upd(id, val) {
                document.getElementById(id).innerText = val;
            }
            function log(m) {
                console.log(m);
                const el = document.getElementById("log");
                el.innerHTML += m + "\n";
                el.scrollTop = el.scrollHeight;
            }

            async function connect() {
                try {
                    log("Scanning...");
                    dev = await navigator.bluetooth.requestDevice({
                        filters: [
                            { namePrefix: "COSMIQ" },
                            { namePrefix: "Deepblu" },
                        ],
                        optionalServices: [SERVICE_UUID],
                    });
                    dev.addEventListener("gattserverdisconnected", onDisc);
                    const server = await dev.gatt.connect();
                    const service =
                        await server.getPrimaryService(SERVICE_UUID);

                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        if (
                            c.properties.write ||
                            c.properties.writeWithoutResponse
                        )
                            txChar = c;
                        if (c.properties.notify) rxChar = c;
                    }

                    await rxChar.startNotifications();
                    rxChar.addEventListener(
                        "characteristicvaluechanged",
                        handleRX,
                    );

                    document.getElementById("status").innerText = "Connected";
                    document
                        .getElementById("status")
                        .classList.add("connected");
                    document.getElementById("connectBtn").style.display =
                        "none";
                    document.getElementById("disconnectBtn").style.display =
                        "block";
                    document.getElementById("testBtn").style.display = "block";
                    document.getElementById("app").style.display = "block";

                    log("Syncing...");
                    await readAllSettings();
                } catch (e) {
                    log("Error: " + e);
                }
            }

            function disconnect() {
                if (dev && dev.gatt.connected) dev.gatt.disconnect();
            }
            function onDisc() {
                document.getElementById("status").innerText = "Disconnected";
                document.getElementById("status").classList.remove("connected");
                document.getElementById("connectBtn").style.display = "block";
                document.getElementById("disconnectBtn").style.display = "none";
                document.getElementById("testBtn").style.display = "none";
                document.getElementById("app").style.display = "none";
                log("Disconnected.");
            }

            function handleRX(event) {
                let dec = new TextDecoder("utf-8");
                let text = dec.decode(event.target.value);
                let clean = text.replace(/[^0-9A-Fa-f]/g, "").toLowerCase();

                if (clean.startsWith("80")) {
                    log(
                        "<span style='color:red'>NACK (Command Rejected)</span>",
                    );
                    return;
                }

                log("<span style='color:#0f0'>RX: " + text.trim() + "</span>");

                if (clean.length < 4) return;
                let cmd = clean.substr(0, 2);

                if (cmd === "5f") {
                    let bl = parseInt(clean.substr(10, 2), 16);
                    if (!isNaN(bl)) highlightBtn("blGroup", "bl" + bl);
                }
                if (cmd === "5c") {
                    let depth = (parseInt(clean.substr(6, 4), 16) - 1000) / 100;
                    syncInput("scubaDepth", depth);
                    let time = parseInt(clean.substr(10, 4), 16);
                    if (!isNaN(time))
                        document.getElementById("timeoutSel").value = time;
                    let air = parseInt(clean.substr(14, 2), 16);
                    if (!isNaN(air)) {
                        document.getElementById("airRange").value = air;
                        upd("airVal", air + "%");
                    }
                    let ppo2 = parseInt(clean.substr(16, 2), 16) / 10;
                    if (ppo2 < 1.0) ppo2 = 1.4;
                    if (!isNaN(ppo2)) {
                        document.getElementById("ppo2Range").value = ppo2;
                        upd("ppo2Val", ppo2);
                    }
                    log(
                        `> Parsed: D:${depth}m T:${time}s Air:${air}% PPO2:${ppo2}`,
                    );
                }
                if (cmd === "5b") {
                    let time = parseInt(clean.substr(10, 4), 16);
                    syncInput("scubaTime", time);
                    let safe = parseInt(clean.substr(14, 2), 16);
                    highlightBtn("safeGroup", "safe" + safe);
                    log(`> Parsed: ScubaTime:${time}min Safety:${safe}`);
                }
                if (cmd === "60") {
                    let sec = parseInt(clean.substr(6, 2), 16) * 5 + 30;
                    syncInput("fdTimeRange", sec);
                    upd("fdTimeVal", sec + "s");
                    log(`> Parsed: FD Time:${sec}s`);
                }
            }

            async function readAllSettings() {
                const qs = [
                    "#58a60200",
                    "#5f9f0200",
                    "#5ba30200",
                    "#5ca20200",
                    "#5da10200",
                    "#609e0200",
                ];
                for (const q of qs) {
                    await sendStatic(q, "Read");
                    await new Promise((r) => setTimeout(r, 400));
                }
            }

            // --- TEST HARNESS ---
            async function runSystemTest() {
                log("--- STARTING SYSTEM TEST ---");

                log("1. Set Safety -> Progressive");
                await setSafe(2, document.getElementById("safe2"));
                await new Promise((r) => setTimeout(r, 800));

                log("2. Set Air -> 32%");
                document.getElementById("airRange").value = 32;
                await setAir();
                await new Promise((r) => setTimeout(r, 800));

                log("3. Set PPO2 -> 1.5");
                document.getElementById("ppo2Range").value = 1.5;
                await setPPO2();
                await new Promise((r) => setTimeout(r, 800));

                log("4. Set Timeout -> 30s");
                document.getElementById("timeoutSel").value = 30;
                await setTimeoutSec();
                await new Promise((r) => setTimeout(r, 800));

                log("--- VERIFYING ---");
                await readAllSettings();
            }

            // SENDERS
            async function sendStatic(str, desc = "") {
                let enc = new TextEncoder();
                await txChar.writeValue(enc.encode(str + "\n"));
                if (!desc) desc = describe(str);
                log(`<span class="tx-desc">TX: ${desc}</span> (${str})`);
            }

            async function sendCalcSum(
                prefix,
                targetSum,
                valHex,
                lenHex = "02",
                desc = "",
            ) {
                let v = valHex.toLowerCase();
                let p = prefix.toLowerCase();
                let payloadBytes = [];
                payloadBytes.push(parseInt(lenHex, 16));
                for (let i = 0; i < v.length; i += 2)
                    payloadBytes.push(parseInt(v.substr(i, 2), 16));

                let sum = payloadBytes.reduce((a, b) => a + b, 0);
                let checkDec = (targetSum - sum) & 0xff;
                let checkHex = checkDec
                    .toString(16)
                    .padStart(2, "0")
                    .toLowerCase();

                let cmd = `#${p}${checkHex}${lenHex}${v}`;
                await sendStatic(cmd, desc);
            }

            function describe(cmd) {
                if (cmd.includes("21d")) return "Set Safety";
                if (cmd.includes("22")) return "Set Air";
                if (cmd.includes("2d")) return "Set PPO2";
                if (cmd.includes("2a")) return "Set Timeout";
                if (cmd.includes("27")) return "Set Depth";
                if (cmd.includes("5")) return "Read Config";
                return "Command";
            }

            // FUNCTIONS (FIXED TARGETS & TYPOS)
            function setMode(m, btn) {
                highlightBtn("modeGroup", btn.id);
                let c =
                    m === 0 ? "#2bd30200" : m === 2 ? "#2bd10202" : "#2bd20201";
                sendStatic(c, "Set Mode");
            }
            function setBL(l, btn) {
                highlightBtn("blGroup", btn.id);
                let c = (206 - l).toString(16);
                sendStatic(`#2ec${c}020${l}`, "Set Backlight " + l);
                verify("sys");
            }
            function setSafe(s, btn) {
                highlightBtn("safeGroup", btn.id);
                let c = (219 - s).toString(16);
                sendStatic(`#21d${c}04000${s}`, "Set Safety " + s);
                verify("scuba2");
            }

            function setTimeoutSec() {
                let s = parseInt(document.getElementById("timeoutSel").value);
                sendCalcSum(
                    "2a",
                    214,
                    s.toString(16).padStart(4, "0"),
                    "04",
                    "Set Timeout " + s + "s",
                );
                verify("scuba1");
            }
            function setScubaDepth() {
                let m = parseInt(document.getElementById("scubaDepth").value);
                sendCalcSum(
                    "27",
                    217,
                    (m * 100 + 1000).toString(16).padStart(4, "0"),
                    "04",
                    "Set Depth " + m + "m",
                );
                verify("scuba1");
            }
            function setScubaTime() {
                let m = parseInt(document.getElementById("scubaTime").value);
                sendCalcSum(
                    "28",
                    216,
                    m.toString(16).padStart(4, "0"),
                    "04",
                    "Set Time " + m + "min",
                );
                verify("scuba2");
            }
            function setFdTime() {
                let s = parseInt(document.getElementById("fdTimeRange").value);
                sendCalcSum(
                    "26",
                    209,
                    "14" + ((s - 30) / 5).toString(16).padStart(2, "0"),
                    "04",
                    "Set FD Time " + s + "s",
                );
                setTimeout(async () => {
                    await sendStatic("#609e0200");
                }, 600);
            }

            // FIXED TARGETS (222 for Air, 211 for PPO2) - Full Sum Algorithm
            function setAir() {
                let v = parseInt(document.getElementById("airRange").value);
                sendCalcSum(
                    "22",
                    222,
                    v.toString(16).padStart(2, "0"),
                    "02",
                    "Set Air " + v + "%",
                );
                verify("scuba1");
            }
            function setPPO2() {
                let v = parseFloat(document.getElementById("ppo2Range").value);
                sendCalcSum(
                    "2d",
                    211,
                    Math.round(v * 10)
                        .toString(16)
                        .padStart(2, "0"),
                    "02",
                    "Set PPO2 " + v,
                );
                verify("scuba1");
            }

            function setFdDepth(idx) {
                let m = parseInt(document.getElementById("fd" + idx).value);
                let h = (m - 5).toString(16).padStart(2, "0");
                let pre = "25",
                    tgt = 219,
                    pay = "0a" + h;
                if (idx === 2) pay = h + "13";
                if (idx === 3) {
                    pre = "31";
                    tgt = 207;
                    pay = "19" + h;
                }
                if (idx === 4) {
                    pre = "31";
                    tgt = 207;
                    pay = h + "14";
                }
                if (idx === 5) {
                    pre = "32";
                    tgt = 206;
                    pay = "32" + h;
                }
                if (idx === 6) {
                    pre = "32";
                    tgt = 206;
                    pay = h + "1e";
                }
                sendCalcSum(pre, tgt, pay, "04", "Set FD Depth " + m + "m");
                verify("free");
            }

            // HELPERS
            function highlightBtn(grp, id) {
                document
                    .getElementById(grp)
                    .querySelectorAll(".btn-opt")
                    .forEach((b) => b.classList.remove("selected"));
                let btn = document.getElementById(id);
                if (btn) btn.classList.add("selected");
            }
            function syncInput(id, val) {
                let el = document.getElementById(id);
                if (!isNaN(val) && el) {
                    el.value = val;
                    el.parentElement.classList.add("synced");
                    setTimeout(
                        () => el.parentElement.classList.remove("synced"),
                        1000,
                    );
                }
            }
            function verify(type) {
                let cmd = "";
                if (type === "sys") cmd = "#5f9f0200";
                if (type === "scuba1") cmd = "#5ca20200";
                if (type === "scuba2") cmd = "#5ba30200";
                if (type === "free") cmd = "#5da10200";
                if (cmd)
                    setTimeout(async () => {
                        await sendStatic(cmd);
                    }, 600);
            }
        </script>
    </body>
</html>
