<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cosmiq 5 Manager v15</title>
        <style>
            :root {
                --blue: #007bff;
                --green: #28a745;
                --bg: #f8f9fa;
                --text: #212529;
            }
            body {
                font-family: -apple-system, sans-serif;
                background: var(--bg);
                color: var(--text);
                padding: 15px;
                max-width: 600px;
                margin: 0 auto;
            }

            header {
                text-align: center;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 20px;
                margin: 0;
                color: #343a40;
            }
            .status {
                font-size: 12px;
                font-weight: 600;
                color: #adb5bd;
                margin-top: 5px;
            }
            .connected {
                color: var(--green);
            }

            button {
                cursor: pointer;
                border: none;
                outline: none;
                font-weight: 600;
                font-family: inherit;
            }
            .btn-main {
                width: 100%;
                padding: 14px;
                border-radius: 10px;
                font-size: 16px;
                color: white;
                background: var(--blue);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: 0.1s;
            }
            .btn-main:active {
                transform: scale(0.98);
            }
            .btn-disc {
                background: #6c757d;
                display: none;
                margin-top: 10px;
            }

            .tabs {
                display: flex;
                background: white;
                padding: 5px;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            }
            .tab {
                flex: 1;
                padding: 10px;
                background: none;
                color: #6c757d;
                border-radius: 8px;
                font-size: 14px;
                transition: 0.2s;
            }
            .tab.active {
                background: var(--blue);
                color: white;
            }

            .section {
                display: none;
                animation: fadeIn 0.3s;
            }
            .section.active {
                display: block;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .card {
                background: white;
                padding: 15px;
                border-radius: 12px;
                margin-bottom: 12px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            }
            .card h3 {
                margin: 0 0 15px 0;
                font-size: 13px;
                text-transform: uppercase;
                color: #868e96;
                border-bottom: 1px solid #eee;
                padding-bottom: 8px;
            }

            .label {
                font-size: 13px;
                font-weight: 600;
                margin-bottom: 8px;
                display: block;
                color: #495057;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 8px;
            }

            .btn-opt {
                padding: 10px;
                background: #f1f3f5;
                border-radius: 6px;
                color: #495057;
                font-size: 13px;
                transition: 0.2s;
            }
            .btn-opt.selected {
                background: #e3f2fd;
                color: var(--blue);
                border: 1px solid #90caf9;
            }

            .synced {
                animation: flashGreen 1.5s ease-out;
            }
            @keyframes flashGreen {
                0% {
                    background-color: #d4edda;
                }
                100% {
                    background-color: transparent;
                }
            }

            .row {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 15px;
            }
            input[type="range"] {
                flex: 1;
            }
            input[type="number"] {
                width: 60px;
                padding: 8px;
                text-align: center;
                border: 1px solid #ced4da;
                border-radius: 6px;
                font-weight: bold;
                color: var(--blue);
            }
            .val {
                font-family: monospace;
                font-weight: bold;
                width: 45px;
                text-align: right;
            }
            .btn-set {
                padding: 8px 16px;
                background: var(--blue);
                color: white;
                border-radius: 6px;
                font-size: 13px;
            }

            #log {
                font-family: monospace;
                font-size: 11px;
                color: #2ecc71;
                background: #212529;
                margin-top: 20px;
                text-align: left;
                height: 200px;
                overflow-y: scroll;
                padding: 10px;
                border-radius: 8px;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cosmiq 5 Manager</h1>
            <div id="status" class="status">Disconnected</div>
        </header>

        <button id="connectBtn" class="btn-main" onclick="connect()">
            Connect & Sync
        </button>
        <button
            id="disconnectBtn"
            class="btn-main btn-disc"
            onclick="disconnect()"
        >
            Disconnect
        </button>

        <div id="app" style="display: none; margin-top: 20px">
            <div class="tabs">
                <button class="tab active" onclick="tab('gen')">General</button>
                <button class="tab" onclick="tab('scuba')">Scuba</button>
                <button class="tab" onclick="tab('free')">Freedive</button>
            </div>

            <div id="gen" class="section active">
                <div class="card">
                    <h3>System</h3>
                    <span class="label">Default Mode</span>
                    <div class="grid" id="modeGroup">
                        <button
                            class="btn-opt"
                            id="mode0"
                            onclick="setMode(0, this)"
                        >
                            Scuba
                        </button>
                        <button
                            class="btn-opt"
                            id="mode2"
                            onclick="setMode(2, this)"
                        >
                            Freedive
                        </button>
                        <button
                            class="btn-opt"
                            id="mode1"
                            onclick="setMode(1, this)"
                        >
                            Gauge
                        </button>
                    </div>
                    <div style="margin-top: 15px"></div>
                    <span class="label">Units & Date</span>
                    <div class="grid">
                        <button
                            class="btn-opt"
                            onclick="sendStatic('#23da0201')"
                        >
                            Metric
                        </button>
                        <button
                            class="btn-opt"
                            onclick="sendStatic('#23db0200')"
                        >
                            Imperial
                        </button>
                        <button
                            class="btn-opt"
                            onclick="sendStatic('#24da0200')"
                        >
                            Now
                        </button>
                        <button
                            class="btn-opt"
                            onclick="sendStatic('#24d90201')"
                        >
                            Last Dive
                        </button>
                    </div>
                </div>

                <div class="card">
                    <h3>Display</h3>
                    <span class="label">Screen Timeout</span>
                    <div class="row">
                        <select
                            id="timeoutSel"
                            style="
                                flex: 1;
                                padding: 8px;
                                border-radius: 6px;
                                background: #fff;
                                border: 1px solid #ced4da;
                            "
                        >
                            <option value="0" disabled selected>
                                -- Syncing --
                            </option>
                            <option value="5">5 Seconds</option>
                            <option value="10">10 Seconds</option>
                            <option value="15">15 Seconds</option>
                            <option value="20">20 Seconds</option>
                            <option value="30">30 Seconds</option>
                            <option value="60">1 Minute</option>
                            <option value="120">2 Minutes</option>
                        </select>
                        <button class="btn-set" onclick="setTimeoutSec()">
                            Set
                        </button>
                    </div>
                    <span class="label">Backlight</span>
                    <div class="grid" id="blGroup">
                        <button
                            class="btn-opt"
                            id="bl3"
                            onclick="setBL(3, this)"
                        >
                            1
                        </button>
                        <button
                            class="btn-opt"
                            id="bl4"
                            onclick="setBL(4, this)"
                        >
                            2
                        </button>
                        <button
                            class="btn-opt"
                            id="bl5"
                            onclick="setBL(5, this)"
                        >
                            3
                        </button>
                        <button
                            class="btn-opt"
                            id="bl6"
                            onclick="setBL(6, this)"
                        >
                            4
                        </button>
                        <button
                            class="btn-opt"
                            id="bl7"
                            onclick="setBL(7, this)"
                        >
                            5
                        </button>
                    </div>
                </div>
            </div>

            <div id="scuba" class="section">
                <div class="card">
                    <h3>Safety</h3>
                    <span class="label">Safety Factor</span>
                    <div
                        class="grid"
                        id="safeGroup"
                        style="margin-bottom: 15px"
                    >
                        <button
                            class="btn-opt"
                            id="safe0"
                            onclick="setSafe(0, this)"
                        >
                            Consv
                        </button>
                        <button
                            class="btn-opt"
                            id="safe1"
                            onclick="setSafe(1, this)"
                        >
                            Norm
                        </button>
                        <button
                            class="btn-opt"
                            id="safe2"
                            onclick="setSafe(2, this)"
                        >
                            Prog
                        </button>
                    </div>
                    <span class="label">Max PPO2</span>
                    <div class="row">
                        <input
                            type="range"
                            id="ppo2Range"
                            min="1.2"
                            max="1.6"
                            step="0.1"
                            value="1.2"
                            oninput="upd('ppo2Val', this.value)"
                        />
                        <span class="val" id="ppo2Val">--</span>
                        <button class="btn-set" onclick="setPPO2()">Set</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Gas</h3>
                    <span class="label">Air Mix (O2 %)</span>
                    <div class="row">
                        <input
                            type="range"
                            id="airRange"
                            min="21"
                            max="40"
                            step="1"
                            value="21"
                            oninput="upd('airVal', this.value + '%')"
                        />
                        <span class="val" id="airVal">--</span>
                        <button class="btn-set" onclick="setAir()">Set</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Alarms</h3>
                    <div class="row">
                        <span style="font-size: 13px; flex: 1">Depth (m)</span>
                        <input type="number" id="scubaDepth" placeholder="--" />
                        <button class="btn-set" onclick="setScubaDepth()">
                            Set
                        </button>
                    </div>
                    <div class="row">
                        <span style="font-size: 13px; flex: 1">Time (min)</span>
                        <input type="number" id="scubaTime" placeholder="--" />
                        <button class="btn-set" onclick="setScubaTime()">
                            Set
                        </button>
                    </div>
                </div>
            </div>

            <div id="free" class="section">
                <div class="card">
                    <h3>Alarms</h3>
                    <span class="label">Max Time (Seconds)</span>
                    <div class="row" style="margin-bottom: 20px">
                        <input
                            type="range"
                            id="fdTimeRange"
                            min="30"
                            max="600"
                            step="5"
                            value="60"
                            oninput="upd('fdTimeVal', this.value + 's')"
                        />
                        <span class="val" id="fdTimeVal">--</span>
                        <button class="btn-set" onclick="setFdTime()">
                            Set
                        </button>
                    </div>

                    <span class="label">Depth Alarms (m)</span>
                    <div id="fdAlarms"></div>
                </div>
            </div>
        </div>

        <div id="log">Waiting for connection...</div>

        <script>
            const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
            let dev, txChar, rxChar;

            // UI Generation
            const fdDiv = document.getElementById("fdAlarms");
            for (let i = 1; i <= 6; i++) {
                fdDiv.innerHTML += `<div class="row"><span style="font-size:13px; flex:1">Alarm ${i}</span><input type="number" id="fd${i}" placeholder="--"><button class="btn-set" onclick="setFdDepth(${i})">Set</button></div>`;
            }

            function tab(id) {
                document
                    .querySelectorAll(".section")
                    .forEach((e) => e.classList.remove("active"));
                document
                    .querySelectorAll(".tab")
                    .forEach((e) => e.classList.remove("active"));
                document.getElementById(id).classList.add("active");
                event.target.classList.add("active");
            }
            function upd(id, val) {
                document.getElementById(id).innerText = val;
            }

            function log(m) {
                console.log(m);
                const el = document.getElementById("log");
                el.innerText += "\n" + m;
                el.scrollTop = el.scrollHeight;
            }

            // CONNECT
            async function connect() {
                try {
                    log("Scanning...");
                    dev = await navigator.bluetooth.requestDevice({
                        filters: [
                            { namePrefix: "COSMIQ" },
                            { namePrefix: "Deepblu" },
                        ],
                        optionalServices: [SERVICE_UUID],
                    });
                    dev.addEventListener("gattserverdisconnected", onDisc);
                    const server = await dev.gatt.connect();
                    const service =
                        await server.getPrimaryService(SERVICE_UUID);

                    const chars = await service.getCharacteristics();
                    for (const c of chars) {
                        if (
                            c.properties.write ||
                            c.properties.writeWithoutResponse
                        )
                            txChar = c;
                        if (c.properties.notify) rxChar = c;
                    }

                    if (!txChar || !rxChar)
                        throw new Error("Service mismatch.");

                    await rxChar.startNotifications();
                    rxChar.addEventListener(
                        "characteristicvaluechanged",
                        handleRX,
                    );

                    document.getElementById("status").innerText = "Connected";
                    document
                        .getElementById("status")
                        .classList.add("connected");
                    document.getElementById("connectBtn").style.display =
                        "none";
                    document.getElementById("disconnectBtn").style.display =
                        "block";
                    document.getElementById("app").style.display = "block";

                    log("Reading settings...");
                    await readAllSettings();
                } catch (e) {
                    log("Error: " + e);
                }
            }

            function disconnect() {
                if (dev && dev.gatt.connected) dev.gatt.disconnect();
            }
            function onDisc() {
                document.getElementById("status").innerText = "Disconnected";
                document.getElementById("status").classList.remove("connected");
                document.getElementById("connectBtn").style.display = "block";
                document.getElementById("disconnectBtn").style.display = "none";
                document.getElementById("app").style.display = "none";
                log("Disconnected.");
            }

            // DECODER
            function handleRX(event) {
                let dec = new TextDecoder("utf-8");
                let text = dec.decode(event.target.value);
                let clean = text.replace(/[^0-9A-Fa-f]/g, "").toUpperCase();

                // LOG RAW DATA
                log("RX: " + text.trim());

                if (clean.length < 4) return;
                let cmd = clean.substr(0, 2);

                // Backlight
                if (cmd === "5F") {
                    let bl = parseInt(clean.substr(10, 2), 16);
                    if (!isNaN(bl)) {
                        highlightBtn("blGroup", "bl" + bl);
                        log("> Parsed Backlight: " + bl);
                    }
                }

                // Scuba 1
                if (cmd === "5C") {
                    let depth = (parseInt(clean.substr(6, 4), 16) - 1000) / 100;
                    syncInput("scubaDepth", depth);
                    log("> Parsed Depth: " + depth + "m");

                    let time = parseInt(clean.substr(10, 4), 16);
                    if (!isNaN(time)) {
                        document.getElementById("timeoutSel").value = time;
                        document
                            .getElementById("timeoutSel")
                            .parentElement.classList.add("synced");
                        log("> Parsed Timeout: " + time + "s");
                    }

                    let air = parseInt(clean.substr(14, 2), 16);
                    if (!isNaN(air)) {
                        document.getElementById("airRange").value = air;
                        upd("airVal", air + "%");
                        log("> Parsed Air: " + air + "%");
                    }

                    let ppo2 = parseInt(clean.substr(16, 2), 16) / 10;
                    if (ppo2 < 1.0) ppo2 = 1.4;
                    if (!isNaN(ppo2)) {
                        document.getElementById("ppo2Range").value = ppo2;
                        upd("ppo2Val", ppo2);
                        log("> Parsed PPO2: " + ppo2);
                    }
                }

                // Scuba 2
                if (cmd === "5B") {
                    let time = parseInt(clean.substr(10, 4), 16);
                    syncInput("scubaTime", time);
                    log("> Parsed Time Alarm: " + time);

                    let safe = parseInt(clean.substr(14, 2), 16);
                    if (!isNaN(safe)) {
                        highlightBtn("safeGroup", "safe" + safe);
                        log("> Parsed Safety: " + safe);
                    }

                    let mode = parseInt(clean.substr(16, 2), 16);
                    if (!isNaN(mode)) {
                        highlightBtn("modeGroup", "mode" + mode);
                        log("> Parsed Mode: " + mode);
                    }
                }

                // Freedive
                if (cmd === "5D") {
                    let logStr = "> Parsed FD Depths: ";
                    for (let i = 0; i < 6; i++) {
                        let val = parseInt(clean.substr(6 + i * 2, 2), 16);
                        syncInput("fd" + (i + 1), val + 5);
                        logStr += val + 5 + "m ";
                    }
                    log(logStr);
                }
                if (cmd === "60") {
                    let sec = parseInt(clean.substr(6, 2), 16) * 5 + 30;
                    if (!isNaN(sec)) {
                        document.getElementById("fdTimeRange").value = sec;
                        upd("fdTimeVal", sec + "s");
                        log("> Parsed Freedive Time: " + sec + "s");
                    }
                }
            }

            async function readAllSettings() {
                // Slower delay (350ms) to ensure no missed packets
                const qs = [
                    "#58a60200",
                    "#5f9f0200",
                    "#5ba30200",
                    "#5ca20200",
                    "#5da10200",
                    "#609e0200",
                ];
                for (const q of qs) {
                    await sendStatic(q);
                    await new Promise((r) => setTimeout(r, 350));
                }
            }

            // HELPERS
            function syncInput(id, val) {
                let el = document.getElementById(id);
                if (!isNaN(val) && el) {
                    el.value = val;
                    el.parentElement.classList.add("synced");
                    setTimeout(
                        () => el.parentElement.classList.remove("synced"),
                        1000,
                    );
                }
            }

            function highlightBtn(grp, id) {
                document
                    .getElementById(grp)
                    .querySelectorAll(".btn-opt")
                    .forEach((b) => b.classList.remove("selected"));
                let btn = document.getElementById(id);
                if (btn) {
                    btn.classList.add("selected");
                    btn.classList.add("synced");
                    setTimeout(() => btn.classList.remove("synced"), 1000);
                }
            }

            // SENDERS
            async function sendStatic(str) {
                let enc = new TextEncoder();
                await txChar.writeValue(enc.encode(str + "\n"));
                log("TX: " + str);
            }

            async function sendCalc(prefix, targetSum, valHex, lenHex = "02") {
                let payloadBytes = [];
                payloadBytes.push(parseInt(lenHex, 16));
                for (let i = 0; i < valHex.length; i += 2)
                    payloadBytes.push(parseInt(valHex.substr(i, 2), 16));
                let sum = payloadBytes.reduce((a, b) => a + b, 0);
                let checkDec = (targetSum - sum) & 0xff;
                let checkHex = checkDec.toString(16).padStart(2, "0");
                await sendStatic(`#${prefix}${checkHex}${lenHex}${valHex}`);
            }

            // MAPPINGS (FIXED TYPOS HERE)
            function setMode(m, btn) {
                highlightBtn("modeGroup", btn.id);
                let c =
                    m === 0 ? "#2bd30200" : m === 2 ? "#2bd10202" : "#2bd20201";
                sendStatic(c);
            }

            // Fixed: Removed extra 'c' from prefix
            function setBL(l, btn) {
                highlightBtn("blGroup", btn.id);
                let c = (206 - l).toString(16);
                sendStatic(`#2e${c}020${l}`);
            }

            // Fixed: Removed extra 'd' from prefix
            function setSafe(s, btn) {
                highlightBtn("safeGroup", btn.id);
                let c = (219 - s).toString(16);
                sendStatic(`#21${c}04000${s}`);
            }

            function setTimeoutSec() {
                let s = parseInt(document.getElementById("timeoutSel").value);
                sendCalc("2a", 210, s.toString(16).padStart(4, "0"), "04");
            }
            function setAir() {
                let v = parseInt(document.getElementById("airRange").value);
                sendCalc("22", 222, v.toString(16).padStart(2, "0"));
            }
            function setPPO2() {
                let v = parseFloat(document.getElementById("ppo2Range").value);
                sendCalc(
                    "2d",
                    211,
                    Math.round(v * 10)
                        .toString(16)
                        .padStart(2, "0"),
                );
            }
            function setScubaDepth() {
                let m = parseInt(document.getElementById("scubaDepth").value);
                sendCalc(
                    "27",
                    217,
                    (m * 100 + 1000).toString(16).padStart(4, "0"),
                    "04",
                );
            }
            function setScubaTime() {
                let m = parseInt(document.getElementById("scubaTime").value);
                sendCalc("28", 216, m.toString(16).padStart(4, "0"), "04");
            }
            function setFdTime() {
                let s = parseInt(document.getElementById("fdTimeRange").value);
                sendCalc(
                    "26",
                    228,
                    "14" + ((s - 30) / 5).toString(16).padStart(2, "0"),
                    "04",
                );
            }
            function setFdDepth(idx) {
                let m = parseInt(document.getElementById("fd" + idx).value);
                let h = (m - 5).toString(16).padStart(2, "0");
                let pre = "25",
                    tgt = 219,
                    pay = "0a" + h;
                if (idx === 2) pay = h + "13";
                if (idx === 3) {
                    pre = "31";
                    tgt = 207;
                    pay = "19" + h;
                }
                if (idx === 4) {
                    pre = "31";
                    tgt = 207;
                    pay = h + "14";
                }
                if (idx === 5) {
                    pre = "32";
                    tgt = 206;
                    pay = "32" + h;
                }
                if (idx === 6) {
                    pre = "32";
                    tgt = 206;
                    pay = h + "1e";
                }
                sendCalc(pre, tgt, pay, "04");
            }
        </script>
    </body>
</html>
